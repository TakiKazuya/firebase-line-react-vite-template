name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
    paths:
      - ".github/workflows/firebase-hosting-merge.yml"
      - ".github/workflows/firebase-hosting-pull-request.yml"
      - "hosting/**"

env:
  VITE_LIFF_ID: '${{ secrets.VITE_LIFF_ID }}'
  VITE_PROJECT_ID: '${{ secrets.VITE_PROJECT_ID }}'
  VITE_GOOGLE_PRIVATE_KEY: '${{ secrets.VITE_GOOGLE_PRIVATE_KEY }}'
  VITE_GOOGLE_CLIENT_EMAIL: '${{ secrets.VITE_GOOGLE_CLIENT_EMAIL }}'
  VITE_API_KEY: '${{ secrets.VITE_API_KEY }}'
  VITE_AUTH_DOMAIN: '${{ secrets.VITE_AUTH_DOMAIN }}'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        working-directory: hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOIKU_DOC_SUPPORT }}'
          channelId: live
          projectId: project_id
